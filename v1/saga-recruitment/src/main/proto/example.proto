syntax = "proto3";

option java_package = "com.cseiu.passnet.saga.recruitmentsaga";

package helloWorld;

service Greeting {
    rpc SayHello (HelloRequest) returns (HelloReply){}
    rpc SayGoodBye (HelloRequest) returns (HelloReply){}
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}